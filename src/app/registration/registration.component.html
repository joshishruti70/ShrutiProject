<body>
    <h1 align="center">Register here</h1>
    <table class="t" align="center">
        <tr>
            <td>
<form #insert="ngForm" (ngSubmit)="registerData(insert)">
    <div class="container">
      
      <p>Please fill in this form to create an account.</p>
      <label for="name"><b>Name</b></label>
      <input type="text" id="name" name="name" placeholder="Enter Name here" ngModel="name"><br>
      <label for="surname"><b>Surname</b></label>
      <input type="text" id="surname" name="surname" placeholder="Enter Surname here" ngModel="surname">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="Email" id="Email" ngModel="Email">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="Password" id="Password" ngModel="Password">
  
      <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required> -->
      <hr>
  
      <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <!-- <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div> -->
  </form>
  </td>
  </tr>
  </table>
  </body>
